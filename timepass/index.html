          style="

            font-size: 20px;

            box-shadow: none;

    <script>
      const yesButton = document.getElementById("yesButton");
      const noButton = document.getElementById("noButton");
      const valentineImage = document.getElementById("valentineImage");
      const question = document.getElementById("question");
      const messageSection = document.getElementById("messageSection");
      const message = document.getElementById("message");
      const buttonSection = document.getElementById("buttonSection");

      yesButton.addEventListener("click", function () {
        valentineImage.src = "yes.gif";
        question.style.display = "none";
        buttonSection.style.display = "none";

            noButton.textContent = "Really?";

            break;

            noButton.textContent = "Please!!?";
            yesButton.style.fontSize = "40px";
            break;
          case 4:

            yesButton.style.fontSize = "50px";
            break;
          case 5:
            noButton.textContent = "I will be sad !!";
            yesButton.style.fontSize = "60px";
            break;
          case 6:
            noButton.textContent = "I will be very sad !!";
            yesButton.style.fontSize = "70px";
            break;
          case 7:
            noButton.textContent = "I will be very very sad!!";
            yesButton.style.fontSize = "80px";
            break;
          case 8:
            noButton.textContent = "How can u do this with me!";
            yesButton.style.fontSize = "90px";
            break;
          case 9:
            noButton.textContent = "I will not ask u again ?";
            yesButton.style.fontSize = "100px";
            break;
          case 10:
            noButton.textContent = "I will cry!!";
            yesButton.style.fontSize = "130px";
            break;
          case 11:
            noButton.textContent = "Fine, I'll just stop asking!";
            yesButton.style.fontSize = "150px";
            break;
          case 12:
            noButton.textContent = "Just Kidding !!";
            yesButton.style.fontSize = "180px";
            break;

          default:
            clickCount = 0;
            noButton.textContent = "No";
            break;
        }
      });
